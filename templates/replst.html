<html>
<head>
    <meta charset="utf-8">
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/respond.js"></script>
</head>        
    <style>
        h4 {
            font-family: arial;
            color: #000088;
            margin-left: 300px;
            margin-bottom: 40px;
                
            }
        #onerep {
            width: 100%;
        }
        #photo {
            float: left;
        }
        #info {
            float: center;
        }
    </style>
</head>


<body>
<div class="container" width="100%">
    <div class="col-md-12">
        <h4>Your Representatives</h4>
	{% for official in officials %}
		<div id="onerep">
            <div id="photo">
                <p><a href="/rep_by_id/{{official.id}}"><img src="/img/politician.{{official.id}}.jpg" height="200" style="max-width: 200px" id="p" class="img-responsive img-rounded"></a></p>
            </div>
            <div id="info">
                <p> First name: {{ official.first_name }}</br>
                    Last name: {{ official.last_name }}</br>
                    Title: {{official.title}}</br></p>
            </div>

        </div>
    </div>
		

	{% endfor %}

</div></br>

  
</body>
</html>
